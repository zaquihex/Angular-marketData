<div class="container">
  <button (click)="clickJulio()">Julio</button>
  <div class="flex">
    <div class="flex-item">
      <canvas baseChart width="300" height="100" [datasets]="fullData.dataGraphic" [labels]="fullData.lineX"
        [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </div>
  </div>
</div>
